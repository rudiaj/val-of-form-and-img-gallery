<body>
        <!--[if lt IE 8]>

            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

            <div class="container">

              <div class="row">
                <div class="col-sm-12">

                  <form class="form-horizontal">
                    <fieldset>

                      <!-- Form Name -->
                      <legend>
                        <h1>Registration form</h1>
                        <p>Please enter your data</p>
                      </legend>

                      <!-- Text input-->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="firstname">First name</label>  
                        <div class="col-md-4">
                          <input id="firstname" name="firstname" type="text" placeholder="John" class="form-control input-md" required="required" autofocus>

                        </div>
                      </div>

                      <!-- Text input-->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="lastname">Last name</label>  
                        <div class="col-md-4">
                          <input id="lastname" name="lastname" type="text" placeholder="Smith" class="form-control input-md" required>

                        </div>
                      </div>

                      <!-- Text input-->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="email">E-mail</label>  
                        <div class="col-md-4">
                          <input id="email" name="email" type="text" placeholder="user@company.com" class="form-control input-md" required="">

                        </div>
                      </div>

                      <!-- Password input-->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Password</label>
                        <div class="col-md-4">
                          <input id="password" name="password" type="password" placeholder="*****" class="form-control input-md" required="">
                          <span class="help-block">at least 6 chars</span>
                        </div>
                      </div>

                      <!-- Password input-->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="password2">Confirm password</label>
                        <div class="col-md-4">
                          <input id="password2" name="password2" type="password" placeholder="" class="form-control input-md" required="">
                          <span class="help-block">enter the same password again</span>
                        </div>
                      </div>

                      <!-- Appended Input-->
                     

                        </div>
                      </div>
                      <!-- Multiple Checkboxes (inline) -->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="licence">ToS</label>
                        <div class="col-md-4">
                          <label class="checkbox-inline" for="licence-0">
                            <input type="checkbox" name="licence" id="licence" value="1">
                            I agree
                          </label>
                        </div>
                      </div>

                      <!-- Button -->
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="regsiter"></label>
                        <div class="col-md-4">
                          <button id="register" name="register" class="btn btn-primary pull-right" disabled="" >Register</button>
                        </div>
                      </div>

                    </fieldset>
                  </form>


                </div>
              </div>

              <hr>

            
            </div> <!-- /container -->
